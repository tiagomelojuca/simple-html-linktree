    <meta name="msapplication-TileImage" content="favicon/favicon-144.png">
    <meta name="msapplication-config" content="favicon/browserconfig.xml">

    <style>
        
        @import url('https://fonts.googleapis.com/css?family=Roboto&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: #051720;
            color: #fafbfd;
        }

        @media screen and (max-width: 768px) {
            body #linhas-superiores img {
                width: 100vw;
                height: auto;
            }
            body #linhas-inferiores img {
                width: 100vw;
                height: auto;
            }
        }

        @media screen and (min-width: 769px) {
            body #linhas-superiores img {
                width: 50vw;
                height: auto;
            }
            body #linhas-inferiores img {
                width: 50vw;
                height: auto;
            }
        }

        body #linhas-superiores img {
            position: fixed;
            top: 0;
            left: 0;
            opacity: 0.1;
            z-index: -1;
        }

        body #linhas-inferiores img {
            transform: scale(-1);
            position: fixed;
            right: 0;
            bottom: 0;
            opacity: 0.1;
            z-index: -1;
        }

        body #wrapper {
            min-height: 100vh;
            max-width: 720px;
            margin: auto;
            text-align: center;
            font-weight: bold;
        }

        body #wrapper .header {
            padding: 1.5rem 0;
        }

        body #wrapper .header .modelev-logo {
            width: 90px;
            height: 90px;
            margin-bottom: 10px;
            border-radius: 50%;
        }

        body #wrapper li a {
            display: block;
            color: #051720;
            background-color: #33a1da;
            padding: 18px 57px;
            transition: 0.3s;
        }

        body #wrapper li a:hover {
            background-color: #49cdc9;
            transition: 0.3s;
        }

        body #wrapper li {
            margin: .9rem;
        }

        body #wrapper .spacer {
            display: block;
            padding: 1.5rem 0;
        }

        body #wrapper .footer {
            margin-bottom: 1rem;
        }

        body #wrapper .footer .footer-img {
            width: 128px;
            height: auto;
        }

    </style>

</head>
<body>

    <div id="linhas-superiores">
        <img src="assets/linhas.png">
    </div>

    <div id="linhas-inferiores">
        <img src="assets/linhas.png">
    </div>

    <div id="wrapper">
        <div class="header">
            <img class="modelev-logo" src="assets/avatar.jpg"><br>
            @instagram-username
        </div>

        <li><a href="#link1">Link 1</a></li>

        <li><a href="#link2">Link 2</a></li>

        <li><a href="#link3">Link 3</a></li>
        
        <li><a href="#link4">Link 4</a></li>

        <div class="spacer"></div>
        <div class="footer">
            <img class="footer-img" src="assets/logo-footer.png">
        </div>
    </div>
</body>
</html>
